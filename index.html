<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=BioRhyme+Expanded" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Basic Calculator</title>
</head>

<body>

  <section>
    <p>Hey There! Drop in two numbers using the two inputs & choose an operator. I'll take it from there!</p>
  </section>
  <form name="calculator">
    <h1>.:Basic Calculator:.</h1>
    <input id="firstNum" type="number" name="" value="" placeholder="0" autofocus>
    <input id="secondNum" type="number" name="" value="" placeholder="0">
    <h2 id="answer"></h2>
    <button id="divide" type="button" name="button">/</button>
    <button id="multiply" type="button" name="button">x</button>
    <button id="sub" type="button" name="button">-</button>
    <button id="add" type="button" name="button">+</button>
    <button id="clear" type="button" name="button">c</button>

  </form>

  <footer>Created By:Karen The Dev</footer>
  <script src="main.js"></script>
</body>

</html>
